<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number - Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="top text-center">
            <h1>GUESS MY NUMBER</h1>
            <h3>Guess a number between 1 and 100</h3>
        </div>

        <div class="main text-center">
            <div class="row top-row d-flex justify-content-between align-items-center">
                <div class="col-sm-4 top-left-box border rounded">
                    <h3>Score: <span id="current_score"></span></h3>
                    <h3>High Score: <span id="highest_score"></span></h3>
                </div>
                <div class="col-sm-4 top-right-box border rounded">
                    <button class="btn reset-btn">Reset</button>
                    <!-- onclick="reset()" -->
                </div>
            </div>
            <div class="row main-box justify-content-around border rounded">
                <div class="col-sm-4">
                    <img id="photo" src="pics/hand2.png" class="img-fluid" alt="Guessing Hand">
                </div>
                <div class="w-100"></div>

                <!-- input box -->
                <div class="col-xs-6">
                    <form id="myForm">
                        <!-- User Input and button -->
                        <input type="text" id="userInput" name="userInput"
                        value="" placeholder="Guess a number">
                        <input class="btn btn-success" type="submit" value="Check" id="click_submit" 
                        >
                    </form>
                    <h2 id="congrats_title1"></h2>
                    <h4 id="congrats_par1"></h4>
                    <h2 id="congrats_title2"></h2>
                    <h4 id="congrats_par2"></h4>
                </div>
                <div class="w-100"></div>

                <!-- p -->
                <div class="col-sm">
                    <h3 id="statusMessage"></h3>
                    <div class="btn2"></div>
                </div>
                
            </div>
            <div class="row bottom-box border rounded">
                <h3>Guess History</h3>
                <ul id="guessList">
                    
                </ul>
            </div>
        </div>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
